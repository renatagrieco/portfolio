---
layout: default
title: Renata Grieco
---

<div id="home">
  <h1>Work</h1>
    {% for post in paginator.posts %}
    	{% if post.categories contains 'illustration' %}
	<div class="thumb">
		{% if post.thumbnail %}
  	<a href="{{ site.baseurl }}{{ BASE_PATH }}{{ post.url }}"><img src="{{ site.baseurl }}{{ post.thumbnail }}" style="width: 200px" align="center" /></a>
  	{% else %}
  	<a href="{{ site.baseurl }}{{ BASE_PATH }}{{ post.url }}"><img src="/assets/nothumbnail.png"
    style="width: 200px" align="center" /></a>
  	{% endif %}
  	<a href="{{ site.baseurl }}{{ BASE_PATH }}{{ post.url }}"><h2>{{ post.title }}</h2></a>
  	<!-- {{ post.content | strip_html | truncatewords:4 }} -->
	</div>
  	<!-- <a class="btn" href="{{ BASE_PATH }}{{ post.url }}">Read more...</a> -->
		{% endif %}
    {% endfor %}
</div>
